<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <title>WhatsForDinner</title>
    <link href="/styles.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
</head>
<body background="bilder/bakgrund.jpeg">
<div id="hiddenFavorites" style="display: none">
    <form action="index" method="post"></form>
</div>
<nav role="navigation">
    <div id="menuToggle">

        <input type="checkbox"/>

        <span></span>
        <span></span>
        <span></span>

        <ul id="menu">
            <a href="/index" th:action="@{/index}" method="get">
                <li><strong>Home</strong></li>
            </a>
            <a href="/about" role="menuitem">
                <li><strong>About</strong></li>
            </a>
            <form name="logoutForm" th:action="@{/logout}" method="get">
                <a href="javascript: document.logoutForm.submit()" role="menuitem"><strong>Logout</strong></a>
            </form>
        </ul>

    </div>
</nav>
<div id="logo">
    <img id="logga" src="/bilder/logga.png"/>
</div>
<div class="getinfo">
    <input type="text" id="searchBar" name="searchBar" placeholder="Enter ingredients.."/>
</div>
<div id="knappar">

    <p class="btn btn-success buttonStyling" id="searchButton">Search</p>
    <p class="btn btn-success buttonStyling" id="favoritebtn">Favourites</p>
    <form class="addFavorite" action="/index" method="post">
        <input id="toBeAdded" name="newFavorite" type="hidden" value=""/>
        <input class="btn btn-success buttonStyling notYetSelected" type="submit" id="addToFavoritesBtn"
               value="Add to Favorites"></input>
    </form>
    <form class="removeFavorite" action="/indexr" method="post">
        <input id="toBeRemoved" name="notFavoriteAnymore" type="hidden" value=""/>
        <input class="btn btn-success buttonStyling invisible" type="submit" id="removeFromFavoritesBtn"
               value="Remove Favorite"></input>
    </form>

</div>
<div id="resultbox">
    <div id="results" class="popuptext popup"></div>
</div>

<div style="display: none" id="favoritestring" th:text="${favorites}"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
<script src="/info.js"></script>
</body>
</html>
