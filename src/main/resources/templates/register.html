<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>WhatsForDinner</title>

    <!--Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css"
          integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous"/>
    <link href="signin.css" rel="stylesheet"/>
</head>
<body background="bilder/bakgrund.jpeg">

<div class="registerDiv">
    <form class="dropdown-menu p-4" action="/register" method="post">
        <div class="form-group">
            <label for="username">Username</label>
            <input name="username" type="username" class="form-control" id="username" placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormEmail2">Email address</label>
            <input name="email" type="email" class="form-control" id="exampleDropdownFormEmail2"
                   placeholder="email@example.com"/>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Password</label>
            <input name="password" type="password" class="form-control" id="exampleDropdownFormPassword2"
                   placeholder="password"/>
        </div>
        <div class="form-group">
            <label for="exampleDropdownFormPassword2">Confirm Password</label>
            <input name="confirmPassword" type="password" class="form-control" id="exampleDropdownFormConfirmPassword2"
                   placeholder="password"/>
        </div>
        <div class="form-check">
            <label class="form-check-label">
            </label>
        </div>
        <button type="submit" id="regBtn" class="btn btn-primary">Register</button>
    </form>
</div>

<!-- Bootstrap Script files: JQuery, popper.js and bootstrap.js -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"
        integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
        integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
        crossorigin="anonymous"></script>

</body>
</html>
